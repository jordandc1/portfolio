<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<title>Chao Du Portfolio Site</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet">
	<link href="css/portfolio.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row content">
			<aside class="sidenav col-2 list-group">
				<a class="list-group-item list-group-item-action google-icon" href="#" id="google-icon" rel="publisher" target="_top">
					<img class="google" alt="Google+" src="img/gplus-32.png">
				</a>
				<a class="list-group-item list-group-item-action" href="#">
					<img class="facebook" alt="Facebook" src="img/FB-f-Logo__blue_29.png">
				</a>
				<a class="list-group-item list-group-item-action" href="#">
					<img class="linkedin" alt="LinkedIn" src="img/In-2C-34px-R.png">
				</a>
			</aside>
			<div class="col-10">
				<header class="row">
					<div class="col-3 logo"><img alt="Logo" class="img-responsive logo-image" src="img/logo.png"></div>
					<div class="col-9 header">
						<h1>CHAO DU</h1>
						<h6>FULL-STACK NINJA</h6>
					</div>
				</header>
				<nav class="row">
					<div class="col-xl-12 line">
						<p>NEVER STOP LEARNING</p>
					</div>
				</nav>
				<div class="row">
					<div class="col-sm-12">
						<img alt="code-image" class="img-responsive" src="img/code-wallpaper-18.jpg" style="padding-top: 5px;width:100%;height:100%;">
					</div>
				</div>
				<div class="row work-grid-header">
					<div class="col-sm-12">
						<h2>Featured Work</h2>
					</div>
				</div>
				<main class="row work-grid-list">
					<article class="col-sm-4 work-item">
						<div class="row img1">
							<a href="#"><img alt="Movie Trailer Web" class="img-responsive" src="img/Movie-making4.jpg" style="width:95%;height:100%;"></a>
							<h5>Movie Trailer Web</h5>
						</div>
					</article>
					<article class="col-sm-4 work-item">
						<div class="row img2">
							<a href="#"><img alt="Item Catalog" class="img-responsive" src="img/catalog.jpg" style="width:95%;height:100%;"></a>
							<h5>Item Catalog</h5>
						</div>
					</article>
					<article class="col-sm-4 work-item">
						<div class="row img3">
							<a href="#"><img alt="Neighborhood Map" class="img-responsive" src="img/map.jpg" style="width:95%;height:100%;"></a>
							<h5>Neighborhood Map</h5>
						</div>
					</article>
				</main>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js">
	</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js">
	</script>
</body>
</html>
